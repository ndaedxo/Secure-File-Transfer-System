<!-- secure_file_transfer\templates\file_transfer\base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure File Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body {
            background-color: black;
            color: #48bb78;
            font-family: 'Share Tech Mono', monospace;
        }
    </style>
</head>
<body class="min-h-screen bg-black text-green-500">
    <div class="p-4">
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p>You are not logged in. <a href="{% url 'login' %}">Login</a></p>
        {% endif %}
    </div>
    <div class="container mx-auto p-4">
        <div class="w-full max-w-4xl mx-auto bg-gray-900 border border-green-500 rounded-lg shadow-lg">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
