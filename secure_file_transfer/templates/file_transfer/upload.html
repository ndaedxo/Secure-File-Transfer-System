<!-- secure_file_transfer\templates\file_transfer\upload.html -->
<div class="space-y-4">
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div class="flex items-center space-x-2">
            <input 
                type="file" 
                name="file" 
                class="w-full bg-gray-800 text-green-500 border border-green-500 rounded p-2"
            />
            <button 
                type="submit" 
                class="bg-green-700 hover:bg-green-600 text-white px-4 py-2 rounded flex items-center"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                Upload
            </button>
        </div>
    </form>

    {% if upload_progress %}
    <div class="space-y-2">
        <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div 
    class="bg-green-600 h-2.5 rounded-full" 
    style="width: {{ upload_progress|default:0 }}%"
></div>
        </div>
        <p class="text-sm text-green-300">Upload progress: {{ upload_progress|default:0 }}%</p>
    </div>
    {% endif %}
</div>
